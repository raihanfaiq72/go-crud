<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h3>Data Pasien</h3>
        <a href="/tambah-pasien" class="btn btn-sml btn-primary">Tambah Pasien</a>
        <hr>
        <table class="table table-sriped table-hover">
            <thead>
                <tr>
                    <th>Nama Lengkap</th>
                    <th>NIK</th>
                    <th>Jenis Kelamin</th>
                    <th>Tanggal Lahir</th>
                    <th>Alamat</th>
                    <th>No HP</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{ range.pasien }}
                <tr>
                    <td>{{ .NamaLengkap }}</td>
                    <td>{{ .NIK }}</td>
                    <td>{{ .JenisKelamin }}</td>
                    <td>{{ .TempatLahir }}</td>
                    <td>{{ .TanggalLahir }}</td>
                    <td>{{ .Alamat }}</td>
                    <td>{{ .NoHp }}</td>
                    <td>
                        <a href="/edit-pasien?id={{ .Id }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/hapus-pasien?id={{ .Id }}" onclick="return confirm('apakah anda yakin menghapus data ini ?')" class="btn btn-sm btn-danger">Hapus</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>

        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>
